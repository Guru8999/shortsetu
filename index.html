<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortSetu – Fast URL Shortener & QR Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        nav {
            background: #ffffff;
            padding: 12px 20px;
            display: flex;
            gap: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: black;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
        }

        .qr-box {
            text-align: center;
            margin-top: 15px;
        }

        #shortLink a {
            color: #0066cc;
            word-break: break-all;
        }
    </style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy Policy</a>
</nav>

<div class="container">
    <h2>ShortSetu – URL Shortener (TinyURL) + QR</h2>

    <input type="text" id="longUrl" placeholder="Enter your long URL here...">
    <button onclick="generate()">Shorten & Generate QR</button>

    <div class="output">
        <p id="shortLink"></p>
        <div class="qr-box">
            <!-- YAHI SIRF EK CANVAS RAKHO -->
            anvas id="qrCanvas"></canvas>
        </div>
    </div>
</div>

<!-- QRIOUS library -->
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

<script>
async function generate() {
    const input = document.getElementById("longUrl");
    const longUrl = input.value.trim();

    if (!longUrl) {
        alert("Please enter a URL!");
        return;
    }

    try {
        // TinyURL public API (no API key needed)
        const apiUrl = "https://tinyurl.com/api-create.php?url=" + encodeURIComponent(longUrl);
        const res = await fetch(apiUrl);
        const tinyUrl = await res.text();

        if (!tinyUrl || !tinyUrl.startsWith("http")) {
            throw new Error("TinyURL error");
        }

        // Short URL show karo
        document.getElementById("shortLink").innerHTML =
            "Short URL: <a href='" + tinyUrl + "' target='_blank'>" + tinyUrl + "</a>";

        // QR generate karo (same canvas pe har baar overwrite karega)
        new QRious({
            element: document.getElementById("qrCanvas"),
            value: tinyUrl,
            size: 200
        });
    } catch (e) {
        console.error(e);
        alert("TinyURL se short link nahi bana, thodi der baad try karo.");
    }
}
</script>

</body>
</html>
