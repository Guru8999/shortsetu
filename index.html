<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShortSetu - Free URL Shortener & QR Generator</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
}
header {
    background: #222;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 26px;
}
.container {
    width: 90%;
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #999;
}
input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
}
button {
    background: #1a73e8;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #0b5fcc;
}
.output-box {
    background: #e9ffe9;
    padding: 10px;
    border-left: 5px solid #28a745;
    margin-top: 15px;
    display: none;
}
.qr-box {
    text-align: center;
    margin-top: 20px;
}
footer {
    margin-top: 40px;
    text-align: center;
    color: #444;
    padding: 10px;
}
</style>
</head>

<body>

<header>ShortSetu - Free URL Shortener & QR Generator</header>

<div class="container">
    <h2>Short URL Generate</h2>

    <input type="text" id="longUrl" placeholder="Enter your long URL here...">
    <button onclick="shortenURL()">Generate Short Link</button>

    <div id="shortResult" class="output-box"></div>

    <hr>

    <h2>QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter text or URL for QR code...">
    <button onclick="generateQR()">Generate QR</button>

    <div class="qr-box">
        <canvas id="qrCanvas"></canvas>
    </div>
</div>

<footer>
    Â© 2025 ShortSetu | Free Tool by Ghanshyam
</footer>

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
// FREE API for URL Shortening
async function shortenURL() {
    const longUrl = document.getElementById('longUrl').value;

    if (!longUrl) {
        alert("Please enter a URL!");
        return;
    }

    const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
    const shortUrl = await response.text();

    document.getElementById('shortResult').innerHTML = `<b>Short Link:</b> <br> <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
    document.getElementById('shortResult').style.display = "block";
}

// QR Generator
function generateQR() {
    const qrText = document.getElementById("qrText").value;
    if (!qrText) {
        alert("Enter something to generate QR!");
        return;
    }

    new QRious({
        element: document.getElementById("qrCanvas"),
        size: 200,
        value: qrText
    });
}
</script>

</body>
</html>
