<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShortSetu • Smart Link & QR Platform</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
    }

    nav {
      background: #ffffff;
      padding: 12px 20px;
      display: flex;
      gap: 20px;
      font-size: 15px;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
    }

    nav a {
      text-decoration: none;
      color: #111827;
      font-weight: 600;
    }

    nav a:hover {
      color: #2563eb;
    }

    .page-wrap {
      min-height: calc(100vh - 50px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 24px 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.12);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 20px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #0f172a;
    }

    .output {
      margin-top: 16px;
    }

    #shortLink a {
      color: #2563eb;
      word-break: break-all;
    }

    .qr-box {
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="privacy.html">Privacy Policy</a>
</nav>

<div class="page-wrap">
  <div class="container">
    <h2>ShortSetu – URL Shortener (TinyURL) + QR</h2>

    <input type="text" id="longUrl" placeholder="https://example.com/your/long/link">
    <button onclick="generate()">Shorten & Generate QR</button>

    <div class="output">
      <p id="shortLink"></p>
      <div class="qr-box">
        anvas id="qrCanvas"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- QR library -->
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

<script>
async function generate() {
  const longUrl = document.getElementById("longUrl").value.trim();
  if (!longUrl) {
    alert("URL daalo");
    return;
  }

  try {
    const res = await fetch(
      "https://tinyurl.com/api-create.php?url=" + encodeURIComponent(longUrl)
    );
    const tinyUrl = await res.text();

    if (!tinyUrl || !tinyUrl.startsWith("http")) {
      throw new Error("TinyURL error");
    }

    document.getElementById("shortLink").innerHTML =
      "Short URL: <a href='" + tinyUrl + "' target='_blank'>" + tinyUrl + "</a>";

    new QRious({
      element: document.getElementById("qrCanvas"),
      value: tinyUrl,
      size: 200
    });
  } catch (e) {
    console.error(e);
    alert("TinyURL se short link nahi bana, thodi der baad try karo.");
  }
}
</script>

</body>
</html>
